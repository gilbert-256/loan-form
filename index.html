<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/bootstrap.js"></script>
    <title>Loan form</title>
</head>
<body>
    <div class="container">
        <div class="header" style="margin-left: 50px;">
            <h1>Amogo car Loan</h1>
        </div>
        <form class="form">
            <div class="input-field">
                <label for="">Current Date</label><br>
                <input type="date" name="date"><br>
    

            </div>
            <div class="input-field">
                <label for="">Name</label><br>
                <input type="text" placeholder="Name" name="name"><br>

            </div>
            <div class="input-field">
                <label for="">Gender</label><br>
                <input type="radio" placeholder="Male" value="Male" name="msex"><span>Male</span>
                <input type="radio" placeholder="Male" value="Female" name="fsex">Female<br>

            </div>
            <div class="input-field">
                <label for="">NIN</label><br>
                <input type="text" placeholder="NiN" name="nin"><br>

            </div>
            <div class="input-field">
                <label for="">Email</label><br>
            <input type="email" placeholder="Email" name="email"><br>

            </div>
            <div class="input-field">
                <label for="">Address</label><br>
                <input type="text" placeholder="Address" name="adress"><br>

            </div>
            <div class="input-field">
                <label for="">Contact</label><br>
                <input type="number" placeholder="Contact" name="contact"><br>

            </div>
            <div class="input-field">
                <label for="">Date of Birth</label><br>
                <input type="text" placeholder="Date of birth" name="dob"><br>
    

           </div>
           <div class="input-field">
               <span>
                <input type="submit" value="submit" onclick="validate();">

               </span>
               <span>
                <input type="reset" value="Reset" name="Reset">

               </span>
               
           </div>

             
        </div>



            

           
           
           
            
           
           
           
        </form>
    </div>
    <script src="valid.js"></script>  
</body>
</html>
